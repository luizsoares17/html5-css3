<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square" >
        <li><abbr title="Use a tag &#60p&#62">Parágrafos</abbr></li>
        <li><abbr title="Use a tag &#60h1&#62">Títulos</abbr></li>
        <li><abbr title="Use a tag &#60img&#62">Imagens</abbr></li>
        <li><abbr title="Use tag &#60abbr&#62">Abreviação</abbr></li>
        <li><abbr title="Use a tag &#60code&#62">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag &#60ol&#62">Lista númericas</abbr></li>
        <li><abbr title="Use tag &#60ul&#62">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
