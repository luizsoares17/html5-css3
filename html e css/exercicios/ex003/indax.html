<!DOCTYPE html>
<html lang="pt - br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga e imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="índice.png" alt="Indice.png">
    <img src="logo psg.png" alt="Logo psg.png">
    <p><img src="logo vingadores.png" alt="Logo vingadores.png">
    <img src="champions.png" alt="champions.png"></p>
    <p>Podemos também carregar imagens que estão em sub-pastas</p>
    <img src="imagens/logo adidas-256.png" alt="logo adidas-256.png">
    <p>Uma piada </p>
    <img src="piada.png" alt="piada.png">
    <p>Também podemos carregar imagens externas, Se você não gostou da piada que tal um poema</p>
   <img src="https://poemasfrasesetextos.files.wordpress.com/2013/11/pegadinhas-e-frases-engracadas-para-whatsapp-6.jpg" alt="Poema">
